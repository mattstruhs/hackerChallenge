<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul id="navbar">
      <a href="#highlights">
        <li>Highlights</li>
      </a>
      <a href="#testimonials">
        <li>Testimonials</li>
      </a>
      <a href="#join-newsletter">
        <li>Join Newsletter</li>
      </a>
    </ul>

    <div id="test">BEET</div>
    <button id="test-button" class="btn">Click Me</button>

    <div id="highlights" class="locations">
      Move to the Beet of Your Own Plum
    </div>

    <div id="testimonials" class="locations">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/testimonial1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/testimonial2 .jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/tesitmonial3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div id="join-newsletter" class="locations">
      <h2>Join Newsletter</h2>

      <form action="submit" method="">
        <label for="name"> Name </label>
        <input type="text" name="name" value="First Last" />
        <label for="occupation"> Email </label>
        <input type="email" name="email" value="email" />
        <button type="submit">Submit</button>
      </form>
    </div>

    <script type="javascript" src="./index.js"></script>
  </body>
</html>
